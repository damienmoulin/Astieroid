<head>
  <title>App</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> Template.dynamic template=currentPage}}
</body>

<template name="tchat">
    {{#each all_messages}}
      <div class="bloc">
        {{#if destinataire}}
        <span class="msg_elm private"><span class="elm_header"><span class="user_name">{{ name }}</span> Ã  {{ destinataire }} :</span> {{ message }}</span>
        {{ else }}
        <span class="msg_elm public"><span class="elm_header"><span class="user_name">{{ name }}</span> :</span> {{ message }}</span>
        {{/if}}
      </div>
    {{/each}}
  {{> form }}
</template>

<template name="connexion">
  <form>
    <input type="text" name="name" placeholder="Name">
    <input type="submit" value="Set Name">
  </form>
</template>

<template name="form">
  <form class="form-inline">
    <div class="form-group">
      <input class="form-control" id="message" type="text" name="message" placeholder="Message">
      <input class="form-control" type="submit" value="Add message">
    </div>
  </form>
</template>
